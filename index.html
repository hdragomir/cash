  <title>A Simple Money Manager</title>

<body>

  <div id="container">
    <header>
        
    <h1 id="ballance"></h1>
    <nav><a href="#spend">-</a><a href="#earn">+</a></nav>
    <form action="" id="spend" method=post>
        
        <input placeholder="0.00 €" type="number" id="spendamount" name=amount required />
        <input type=date name=date id=spenddate />
        <input placeholder="add a comment" name="comment" id="spendcomment" type=text />
        <input type="submit" value=spend />
        
    </form>
    
    <form action="" id="earn" method=post>
        
        <input placeholder="0.00 €" type="number" id="earnamount" name=amount required />
        <input type=date name=date id=earndate />
        <input placeholder="add a comment" name="comment" id="earncomment" type=text />
        <input type="submit" value=earn />
        
    </form>

    </header>
    <div id="main" role="main">
        
        
    </div>
    <footer>
        
    </footer>
  </div> <!--! end of #container -->


  <!-- scripts concatenated and minified via ant build script-->

  <script defer src="js/script.js"></script>
  <script defer src="js/test.js"></script>
