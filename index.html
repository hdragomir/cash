<!doctype html>

<html lang="en" manifest=".manifest">
<head>
  <meta charset="utf-8">

  <title>A Simple Expense Tracker</title>
  <meta name="author" content="Horia Dragomir"> 
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="container">
    <header>
        
    <h1 id="ballance"></h1>
    <nav><a href="#spend"><span>-</span></a><a href="#earn"><span>+</span></a></nav>
    <form action="" id="spend" method=post>
        
        <input placeholder="0.00 €" type="number" id="spendamount" step="0.01" name=amount required />
        <input type=date name=date id=spenddate />
        <input placeholder="add a comment" name="comment" id="spendcomment" type=text />
        <input type="submit" value=spend />
        
    </form>
    
    <form action="" id="earn" method=post>
        
        <input placeholder="0.00 €" type="number" id="earnamount" step="0.01" name=amount required />
        <input type=date name=date id=earndate />
        <input placeholder="add a comment" name="comment" id="earncomment" type=text />
        <input type="submit" value=earn />
        
    </form>

    </header>
    <div id="main" role="main">
        
        
    </div>
    <footer>
        
    </footer>
  </div> <!--! end of #container -->


  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <!-- end scripts-->
  
</body>
</html>
